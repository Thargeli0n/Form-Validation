<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Form Validationt</title>
</head>

<body>
    <div class="container">
        <form id="form" class="form">
            <h2>Registration Form</h2>

            <div class="form-control">
                <label for="userN">Enter Your Username</label>
                <input type="text" id="userN" placeholder="Enter your username here">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter your email here">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password here">
                <small>Error Message</small>
            </div>
            <div class="form-control">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Enter your password again">
                <small>Error Message</small>
            </div>


            <button>Submit</button>
        </form>
    </div>
    <script src="app.js"></script>
</body>

</html>
